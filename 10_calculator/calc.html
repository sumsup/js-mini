<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" type='text/css' href="calc.css">
<body>
    <!-- 
        기획 :
        < Phase 1 >
            - 더하기. 빼기. 곱하기. 나누기. 이퀄.
            - 숫자 1,2,3,4,5,6,7,8,9,0 10개.
            - 연산창. 결과창.
            - 초기화 버튼.

            - 1. 숫자를 연속해서 누르고.
            - 2. 기호를 누르고.
            - 3. 이퀄을 누르면 계산 결과가 표시됨.
            - 4. 결과창이 나온 이후에 다시 기호를 누르면? => 이전 결과값에 이어서 연산이 됨.
            - 5. 결과값이 나온 이후에 다시 숫자를 누르면? => 계산이 초기화 되고 처음부터 시작됨.

        < Phase 2 >
             - 괄호 우선 연산 기능 추가.
             - 계산 히스토리 저장.
             - 계산 히스토리 선택시, 결과값에 이어서 계산 가능.
    -->
    <div class='calc-container'>
        <div class='mark-div'>
            <div>+</div>
            <div>-</div>
            <div>X</div>
            <div>⁒</div>
            <div>=</div>
        </div>
        <div class='number-div'>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
        </div>
        <div class='out-bar'>
            <div class='result-div'>
                <div id='result-panel'>계산식</div>
                <div id='result-output'></div>
            </div>
            <div id='reset-btn'>초기화</div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
