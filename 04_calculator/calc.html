<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="calc2.js"></script>
    <title>계산기 - MK2</title>
</head>
<body>
    <div>
        <p>
            << 계산기 - MK2 >>
        </p>
    </div>
    <div>
        <label>계산수 입력 : <input type='text' id="inputNum"></label>
    </div>
    <button id="plus-btn" class="calc-btn">+</button>
    <button id="minus-btn" class="calc-btn">-</button>
    <button id="multi-btn" class="calc-btn">×</button>
    <button id="subtract-btn" class="calc-btn">÷</button>
    <button id="reset-btn">C</button>
    <div>
        <button id='calc-go-btn' style='width : 100px;' disabled="true">=</button>
    </div>
    <div>
        <p>결과 : <span id="outputStrElem"></span></p>
    </div>
    <br>
    <br>
    <div>
        <p>
            - v.1 : 두 수의 사칙연산이 가능.
            <br>
            - v.2 : 여러수의 사칙연산이 가능.
            <br>
            - v.3 : 연달아서 계산 가능.
            <br>
            - v.4 : 한번 계산 완료하고 이어서 할 수 있음.
        </p>
    </div>
</body>
</html>
